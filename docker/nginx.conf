events {}
http {
    upstream hello_django {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name _;    
        
        location / {
            proxy_pass http://hello_django;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
            proxy_connect_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /static {
            alias /var/www/dashboard/static;
            #expires 30d;
            include  /etc/nginx/mime.types;
            gzip on;
            gzip_vary on;
            gzip_proxied any;
            gzip_types image/svg+xml images/jpeg images/png application/javascript application/json text/javascript text/css text/plain application/x-javascript;
            gzip_disable "MSIE [1-6]\.(?!.*SV1)";
        }

        location ~ ^/flower/? {
            rewrite ^/flower/?(.*)$ /$1 break;

            sub_filter '="/' '="/flower/';
            sub_filter_last_modified on;
            sub_filter_once off;

            # proxy_pass http://unix:/tmp/flower.sock:/;
            proxy_pass http://localhost:5555;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;
        }

    }
}