<div class="col-12 project-card" data-role="graph-table-container" data-graph-table="aspect-topic">
    <div class="project-card-inner">
      <div class="chart-title align-items-center d-flex flex-wrap">
        <h4 class="col p-0">Aspect Topic Breakdown <a href="#" data-toggle="tooltip" data-placement="top" title="Most frequently occuring topics across all aspects">
            <i class="fe fe-help-circle"></i>
          </a> </h4>
        <div class="col-auto p-0 d-flex flex-wrap ">
        <div class="per-page align-items-center d-flex">
          Show <select class="custom-select" id="aspect-topic-table-page-size">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
          </select> Entries
        </div>
        <a style="margin-left:1rem;display:flex;align-items:center;cursor:pointer;" id="aspect-topic-table-csv" target="_blank">Download CSV</a>
        </div>
      </div>
      <div class="data-table table-responsive">
        <table class="table table-striped table-borderless">
          <thead>
            <tr>
              <th scope="col">
                TOPIC <span class="data-short">
                    <a  data-order-by="da.topic" data-order-rule="asc">
                        <i class="fe fe-chevron-up"></i>
                    </a>
                    <a  data-order-by="da.topic" data-order-rule="desc">
                        <i class="fe fe-chevron-down"></i>
                    </a>
                </span>
              </th>
              <th scope="col">
                ASPECT <span class="data-short">
                    <a data-order-by='da."label"' data-order-rule="asc">
                        <i class="fe fe-chevron-up"></i>
                    </a>
                    <a data-order-by='da."label"' data-order-rule="desc">
                        <i class="fe fe-chevron-down"></i>
                    </a>
                </span>
              </th>
              <th scope="col" class="width-150 text-center">
                POSITIVES 
                <span class="data-short">
                    <a   data-order-by="positives" data-order-rule="asc">
                        <i class="fe fe-chevron-up"></i>
                    </a>
                    <a  data-order-by="positives" data-order-rule="desc">
                        <i class="fe fe-chevron-down"></i>
                    </a>
                </span>
              </th>
              <th scope="col" class="width-150 text-center">
                NEGATIVES 
                <span class="data-short">
                    <a   data-order-by="negatives" data-order-rule="asc">
                        <i class="fe fe-chevron-up"></i>
                    </a>
                    <a  data-order-by="negatives" data-order-rule="desc">
                        <i class="fe fe-chevron-down"></i>
                    </a>
                </span>
              </th>
            </tr>
          </thead>
          <tbody id="aspect-topic-table-content">
          </tbody>
        </table>
      </div>
      <div class="table-bottom" id="aspect-topic-table-pagination">
      </div>
    </div>
</div>
