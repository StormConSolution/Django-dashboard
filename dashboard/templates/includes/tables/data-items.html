<div style="position:fixed;top:0;right:0;left:0;padding:40px;bottom:0;z-index:1000;overflow:auto;display:none;background-color: rgba(51,51,51,0.8);"
    class="row" id="data-table-modal">
    <div class="col-12 project-card" style="overflow:auto;">
        <div class="project-card-inner">
            <div class="chart-title align-items-center d-flex flex-wrap">
                <h4 class="col p-0">Data Items
                    <a href="#" data-toggle="tooltip" data-placement="top" title=""
                        data-original-title="Original verbatim data items">
                        <i class="fe fe-help-circle"></i>
                    </a>
                </h4>
                <div class="col-auto p-0 d-flex flex-wrap ">
                    <div class="per-page align-items-center d-flex">
                        Show <select class="custom-select" id="data-table-modal-page-size">
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                        </select> Entries
                    </div>
                    <a style="margin-left:1rem;display:flex;align-items:center;cursor:pointer;"
                        id="show-word-cloud-modal" target="_blank">Show Word Cloud</a>
                    <a style="margin-left:1rem;display:flex;align-items:center;cursor:pointer;"
                        id="data-modal-table-csv" target="_blank">Download CSV</a>
                    <button type="button" class="close" aria-label="Close" id="close-data-table-modal">
                        <span aria-hidden="true" style="color:black;margin-left:1rem;">X</span>
                    </button>
                </div>
                <br>
                <div class="col-12 mt-2">
                    <div class="d-flex">
                        <div class="form-inline">
                            <!--
                            <label class="mr-1">Action</label>
                            <select class="custom-select" id="select-bulk-action">
                                <option value="10" selected="">10</option>
                            </select>
                            -->
                            <button class="btn btn-primary" id="button-bulk-action">Re-analyze Selected Data Items</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="data-table table-responsive" id="data-items">
                <table class="table table-striped table-borderless">
                    <thead>
                        <tr id="data-table-modal-header-row">
                            <th scope="col">
                                DATE <span class="data-short">
                                    <a data-order-by="dd.date_created" data-order-rule="asc">
                                        <i class="fe fe-chevron-up"></i>
                                    </a>
                                    <a data-order-by="dd.date_created" data-order-rule="desc">
                                        <i class="fe fe-chevron-down"></i>
                                    </a>
                                </span>
                            </th>
                            <th scope="col" class="twitter-col">
                                TEXT <span class="data-short">
                                    <a data-order-by='dd."text"' data-order-rule="asc">
                                        <i class="fe fe-chevron-up"></i>
                                    </a>
                                    <a data-order-by='dd."text"' data-order-rule="desc">
                                        <i class="fe fe-chevron-down"></i>
                                    </a>
                                </span>
                            </th>
                            <th scope="col">
                                SOURCE <span class="data-short">
                                    <a data-order-by='ds."label"' data-order-rule="asc">
                                        <i class="fe fe-chevron-up"></i>
                                    </a>
                                    <a data-order-by='ds."label"' data-order-rule="desc">
                                        <i class="fe fe-chevron-down"></i>
                                    </a>
                                </span>
                            </th>
                            <th scope="col" class="text-center">
                                SENTIMENT <span class="data-short">
                                    <a data-order-by="dd.sentiment" data-order-rule="asc">
                                        <i class="fe fe-chevron-up"></i>
                                    </a>
                                    <a data-order-by="dd.sentiment" data-order-rule="desc">
                                        <i class="fe fe-chevron-down"></i>
                                    </a>
                                </span>
                            </th>
                            <th scope="col" class="text-center">
                                LANGUAGE <span class="data-short">
                                    <a data-order-by='dd."language"' data-order-rule="asc">
                                        <i class="fe fe-chevron-up"></i>
                                    </a>
                                    <a data-order-by='dd."language"' data-order-rule="desc">
                                        <i class="fe fe-chevron-down"></i>
                                    </a>
                                </span>
                            </th>
                            <th scope="col" class="text-center">
                                Actions <span class="data-short">
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="data-table-modal-content">
                        <tr>
                    </tbody>
                </table>
            </div>

            <div class="table-bottom" id="data-table-modal-pagination">
                <div class="row no-gutters">
                </div>
            </div>
        </div>
    </div>
</div>
