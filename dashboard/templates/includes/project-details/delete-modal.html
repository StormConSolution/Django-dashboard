<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete this project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		  Are you sure you want to delete this project? This operation cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
		<button type="button" class="btn btn-primary" onclick="event.preventDefault();document.getElementById('delete-form').submit();">Yes, delete this project</button>
		<form id="delete-form" method="delete" action="{% url 'delete-project' project_id=project.id %}"></form>
      </div>
    </div>
  </div>
</div>
