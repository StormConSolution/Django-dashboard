<div class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show" id="sidebar">
  <div class="c-sidebar-brand d-lg-down-none">
    <svg class="c-sidebar-brand-full" width="118" height="46" alt="CoreUI Logo">
      <use xlink:href="/static/assets/brand/coreui.svg#full"></use>
    </svg>
    <svg class="c-sidebar-brand-minimized" width="46" height="46" alt="CoreUI Logo">
      <use xlink:href="/static/assets/brand/coreui.svg#signet"></use>
    </svg>
  </div>

  <ul class="c-sidebar-nav">
    <li class="c-sidebar-nav-title">Projects</li>
    {% if project_list %}

    {%for project in project_list %}

    <li class="c-sidebar-nav-item"><a class="c-sidebar-nav-link" href="/projects/{{project.id}}/">
        <svg class="c-sidebar-nav-icon">
          <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-3d"></use>
        </svg> {{project.name}} </a></li>


    {%endfor%}
    {%endif%}



    <li class="c-sidebar-nav-divider"></li>
    <li class="c-sidebar-nav-title">System</li>
    <li class="c-sidebar-nav-item"><a class="c-sidebar-nav-link" href={% url 'logout' %}>
        <svg class="c-sidebar-nav-icon">
          <use xlink:href="/static/assets/vendors/@coreui/icons/svg/free.svg#cil-account-logout"></use>
        </svg> Logout</a></li>
  </ul>
  </li>
  <button class="c-sidebar-minimizer c-class-toggler" type="button" data-target="_parent"
    data-class="c-sidebar-minimized"></button>
</div>
